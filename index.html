<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="starter">
      <h1>Programming Quiz</h1>
      <button id="start-button">Start</button>
    </div>
    <div class="container hidden" id="quiz">
      <div class="inner-div">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" required />
            <label for="a" id="ansA">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" required />
            <label for="b" id="ansB">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" required />
            <label for="c" id="ansC">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" required />
            <label for="d" id="ansD">Answer</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
